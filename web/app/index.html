<!doctype html>
<html lang="en" ng-app="INeedUApp">
<head>
  <meta charset="utf-8">
  <title>%appName%</title>
  <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/home.css">

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <!--  <script src="//maps.google.com/maps/api/js"></script>
  <script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>-->

  <script src="js/script.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavBarCtrl">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">%menuToggle%</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">%appName%</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">%settings%</a></li>
        <li><a href="#">%profile%</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="view-container container-fluid">
  <div ng-view class="view-frame row"></div>
</div>
<footer class="footer">
  <div class="container">
    <p class="text-muted"><span>&copy; 2015 %appName%</span> &bull; <span>%contact%</span> &bull; <span>%about%</span></p>
  </div>
</footer>
</body>
</html>
